<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Rooms</title>
</head>
<body>

    <header>
        <img src="./IMG/logo/bonz.ai-logo-black-landscape.png" class="header__logo">
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="navbar__link">Home</a></li>
                <li><a href="#" class="navbar__link">Rooms</a></li>
                <li><a href="#" class="navbar__link">Events</a></li>
                <li><a href="#" class="navbar__link">Restaurant</a></li>
                <li><a href="#" class="navbar__link">Contact</a></li>
            </ul>
        </nav>
    </header>    

    <main class="main-container">
        <img src="./IMG/photos/07-day.jpg" class="main-container__logo">
        <div class="main-container__info">
            <h1>ALMES HOTEL</h1>
            <a href="index.html" class="main-container__link">BACK HOME</a>
        </div>
    </main>


<div class="wrapper-rooms">

<section class="our-rooms-header">
        <h2>Search rooms</h2>
    </section>

    <div class="search-room-container">

        <div class="room-type">
            <label for="room-droplist">Room type</label>
            <select name="room-type-droplist" id="room-type-droplist">
                <option value="All">All</option>
                <option value="Presidential">Presidential</option>
                <option value="Family deluxe">Family deluxe</option>
                <option value="Double deluxe">Double deluxe</option>
            </select>
        </div>

        <div class="guests">
            <label for="guests-droplist">Guests</label>
            <select name="guests-droplist" id="guests-droplist">
                <option value="1">1</option>
                <option value="2">2</option>                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="slider-container">
            <div class="slider">
                <p class="slider__text">Room price</p>
                <p id="rangeValue" class="slider__text">500</p>
                
                <input type="range" min="0" max="1000" value="500" oninput="rangeValue.innerText = this.value" class="slider--style">
            </div> 
        </div>

        <div class="form-container">
            <label for="firstname">Room size: </label>
                <input type="text" name="room size" required>
        </div>
        
    </div>

    <div class="gallery">
        
        <figure class="gallery__item">
            <img src="./IMG/photos/01-day.jpg" class="gallery__img" alt="image 1"> 
            <h3 class="gallery__title">PRESIDENTIAL ROOM</h3>
        </figure>
        
        <figure class="gallery__item">
            <img src="./IMG/photos/02-day.jpg" class="gallery__img" alt="image 2">
            <h3 class="gallery__title">PRESIDENTIAL ROOM</h3>
        </figure>

        <figure class="gallery__item">
            <img src="./IMG/photos/03-day.jpg" class="gallery__img" alt="image 3">
            <h3 class="gallery__title">FAMILY DELUXE</h3>
        </figure>

        <figure class="gallery__item">
            <img src="./IMG/photos/04-day.jpg" class="gallery__img" alt="image 4">
            <h3 class="gallery__title">FAMILY DELUXE</h3>
        </figure>

        <figure class="gallery__item">
            <img src="./IMG/photos/05-day.jpg" class="gallery__img" alt="image 5">
            <h3 class="gallery__title">SINGLE STANDARD</h3>
        </figure>

        <figure class="gallery__item">
            <img src="./IMG/photos/06-day.jpg" class="gallery__img" alt="image 6">
            <h3 class="gallery__title">SINGLE ECONOMY</h3>
        </figure>

        <figure class="gallery__item">
            <img src="./IMG/photos/07-day.jpg" class="gallery__img" alt="image 7">
            <h3 class="gallery__title">DOUBLE STANDARD</h3>
        </figure>

        <figure class="gallery__item">
            <img src="./IMG/photos/08-day.jpg" class="gallery__img" alt="image 8">
            <h3 class="gallery__title">DOUBLE DELUXE</h3>
        </figure>

       
        

    </div>
</div>

    
    
</body>
</html>
